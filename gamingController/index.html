<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gaming Controller Using CSS</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="gameBx">
               <div class="topBar">
                    <div class="leftBx"></div>
                    <div class="middleBx"></div>
                    <div class="rightBx"></div>
               </div>
               <div class="inner-container">
                    <div class="screenBx">
                         <div class="screen-cover">
                              <span class="line"></span>
                              <span class="line"></span>
                         </div>
                         <div class="screen"></div>
                    </div>
                    <div class="divider">
                         <div class="line"></div>
                         <div>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                         </div>
                         <div class="line"></div>
                    </div>
                    <div class="wrapper">
                         <div class="controllerBx">
                              <div class="button">
                                   <span class="btn-1"></span>
                              </div>
                              <div class="button">
                                   <span class="btn-2"></span>
                                   <span class="btn-3"></span>
                              </div>
                              <div class="button">
                                   <span class="btn-4"></span>
                              </div>
                         </div>
          
                         <div class="attackBtnsBx">
                              <div class="attack-btn"></div>
                              <div class="attack-btn"></div>
                         </div>
                    </div>
                    <div class="speakerBx">
                         <span class="bar"></span>
                         <span class="bar"></span>
                         <span class="bar"></span>
                         <span class="bar"></span>
                         <span class="bar"></span>
                         <span class="bar"></span>
                    </div>
               </div>
              <div class="decorators">
               <span></span>
               <span></span>
               <span></span>
              </div>
          </div>
     </div>
</body>
</html>

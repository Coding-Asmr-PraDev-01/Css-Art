<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Radio using CSS</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="radioBx">
               <div class="topBar">
                    <div class="frequencyBx">
                         <div class="line line-horizontal">
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical active"></span>
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical"></span>
                              <span class="line line-vertical"></span>
                         </div>
                    </div>
                    <div class="radioBtns">
                         <div class="adjuster"></div>
                         <div class="adjuster adjuster-small"></div>
                    </div>
               </div>
               <div class="bottomBar">
                    <div class="speakerBx">
                         <div class="wrapper">
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                              <span class="line"></span>
                         </div>
                         <div class="speaker">
                              <!-- dark Speaker circle -->
                         </div>
                         
                    </div>
               </div>
               <!-- Attacking the below elements with absolute positioning -->
               <div class="bottomStand"></div>
               <div class="btns">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
               </div>
               <div class="holding-handle">
                    <div class="handle-bar"></div>
               </div>
          </div>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Modern Camera using CSS</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="cameraBx">
               <div class="topBx">
                    <div class="bigger-knob">
                         <div class="knob-top top"></div>
                         <div class="knob-bottom bottom">
                              <div class="knob-stand"></div>
                         </div>
                    </div>
                    <div class="topBar">
                         <div class="outer-circle">
                              <div class="circle"></div>
                         </div>
                         <div class="flashBx">
                              <div class="outer-layer">
                                   <div class="circle"></div>
                              </div>
                         </div>
                         <div class="dots">
                              <span class="dot"></span>
                         </div>
                    </div>
                    <div class="smaller-knob">
                         <div class="knob-top top"></div>
                         <div class="knob-bottom bottom">
                              <div class="knob-stand"></div>
                         </div>
                    </div>
               </div>
               <div class="top-stripe">
                    <div class="dots">
                         <span class="dot"></span>
                         <span class="dot"></span>
                    </div>
                    <div class="dots">
                         <span class="dot"></span>
                    </div>
               </div>
               <div class="middleSection">
                    <div class="centric-square"></div>
                    <div class="lens">
                         <div class="inner-lens"></div>
                    </div>
                    <div class="circle"></div>
               </div>
               <div class="bottom-stripe"></div>
          </div>
     </div>
</body>
</html>

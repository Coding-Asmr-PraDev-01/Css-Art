<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Old Telephone using CSS</title>
     <link rel="stylesheet" href="./style.css">
</head>

<body>
     <div class="container">
          <div class="telephoneBx">
               <div class="phone-handle"></div>
               <div class="wrapper">
                    <div class="leftBx">
                         <div class="dome-shape">
                              <div class="rect"></div>
                         </div>
                         <div class="rect-shape">
                              <div class="rect"></div>
                         </div>
                    </div>
                    <div class="topBx">
                         <div class="circular-knob"></div>
                         <div class="circular-knob"></div>
                    </div>
                    <div class="leftBx rightBx">
                         <div class="dome-shape">
                              <div class="rect"></div>
                         </div>
                         <div class="rect-shape">
                              <div class="rect"></div>
                         </div>
                         <div class="circle">
                              <div class="inner-circle"></div>
                         </div>
                    </div>
               </div>
               <div class="dailBx">
                    <div class="topBx"></div>
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
                    <div class="dailerRect">
                         <div class="outer-circle">
                                   <span class="button"></span>
                                   <span class="button"></span>
                                   <span class="button"></span>
                                   <span class="button"></span>
                                   <span class="button"></span>
                                   <span class="button"></span>
                              <div class="inner-circle"></div>
                         </div>
                    </div>
                    <div class="rect"></div>
                    <div class="bottom-rect"></div>
               </div>
          </div>
     </div>
</body>

</html>

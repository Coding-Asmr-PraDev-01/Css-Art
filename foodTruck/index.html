<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Food Truck Using CSS</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="foodTruck">
               <div class="topBar">
                    <div class="box">
                         <span></span>
                         <span></span>
                    </div>
                    <div class="box">
                         <span></span>
                         <span></span>
                    </div>
               </div>
               <div class="truckContainer">
                    <div class="topBx"></div>
                    <div class="middleBx">
                         <div class="leftBx">
                              <div class="box"></div>
                              <div class="box"></div>
                         </div>
                         <div class="windowBx">
                              <div class="grill-line"></div>
                              <div class="topBar"></div>
                              <div class="window">
                                   <div class="glass">
                                        <div class="bar"></div>
                                        <div class="bar"></div>
                                        <div class="bar"></div>
                                   </div>
                                   <div class="glass">
                                        <div class="bar"></div>
                                        <div class="bar"></div>
                                        <div class="bar"></div>
                                   </div>
                                   <div class="curtain">
                                        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                                   </div>
                              </div>
                              <div class="grill-line"></div>
                         </div>
                         <div class="rightBx">
                              <div class="windowBx">
                                   <div class="grill-line"></div>
                                   <div class="topBar"></div>
                                   <div class="window">
                                        <div class="glass">
                                             <div class="bar"></div>
                                             <div class="bar"></div>
                                             <div class="bar"></div>
                                        </div>
                                        <div class="curtain">
                                             <span></span><span></span><span></span>
                                        </div>
                                   </div>
                              </div>

                              <div class="outletBx">
                                   <div class="outlet"></div>
                                   <div class="outlet"></div>
                                   <div class="outlet"></div>
                                   <div class="outlet"></div>
                                   <div class="outlet"></div>
                              </div>
                         </div>
                    </div>
                    <div class="bottomBx">
                         <div class="buffer"></div>
                         <div class="buffer"></div>
                    </div>
                    
                    <!-- door -->
                    <div class="door">
                         <div class="window">
                              <div class="shine"></div>
                         </div>
                    </div>
               </div>

               <!-- Wheels -->
               <div class="wheelBx">
                    <div class="wheel">
                         <div class="inner-wheel">
                              <div class="box">
                                   <span class="dot"></span>
                                   <span class="dot"></span>
                                   <span class="dot"></span>
                                   <span class="dot"></span>
                              </div>
                         </div>
                    </div>
                    <div class="wheel">
                         <div class="inner-wheel">
                              <div class="box">
                                   <span class="dot"></span>
                                   <span class="dot"></span>
                                   <span class="dot"></span>
                                   <span class="dot"></span>
                              </div>
                         </div>
                    </div>
               </div>

          </div>
          <div class="road">
               <span class="line"></span>
               <span class="line"></span>
               <span class="line"></span>
               <span class="line"></span>
               <span class="line"></span>
               <span class="line"></span>
               <span class="line"></span>
          </div>

     </div>
</body>
</html>
